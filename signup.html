<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SignUp</title>
    <link rel="stylesheet" href="CSS/first-web.css" href="CSS/new-signup.css" />

    <script>
      function signUp() {
        window.location.replace("http://127.0.0.1:5500/home.html");
      }
    </script>
  </head>

  <body>
    <div class="center-column-items">
      <img id="logo" src="Images/EPL.png" alt="Logo" />
      <form
        class="center-column-items"
        onsubmit="event.preventDefault(); signUp();"
      >
        <input
          class="texts"
          type="text"
          name="First Name"
          placeholder="Please Enter First Name"
          required
        />
        <input
          class="texts"
          type="text"
          name="Second Name"
          placeholder="Please Enter Second Name"
          required
        />

        <input
          class="texts"
          type="password"
          name="password"
          placeholder="Create Your Password"
          required
          id="new-password"
        />
        <input
          class="texts"
          type="password"
          name="password"
          placeholder="Confirm Your Password"
          required
          id="confirm-password"
        />
        <input type="submit" value="Sign Up" class="texts signup" />
      </form>
    </div>
  </body>
</html>
