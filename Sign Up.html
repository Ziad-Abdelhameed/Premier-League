<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/first-web.css" href="CSS/new-signup.css" />
  </head>

  <body>
    <div class="center-column-items">
      <img id="logo" src="EPL.png" alt="Logo" />
      <form class="center-column-items">
        <input
          type="text"
          name="First Name"
          placeholder="Please Enter First Name"
          required
        />
        <input
          type="text"
          name="Second Name"
          placeholder="Please Enter Second Name"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="Create Your Password"
          required
          id="new-password"
        />
        <input
          type="password"
          name="password"
          placeholder="Confirm Your Password"
          required
          id="confirm-password"
        />
        <!-- <input type="submit" value="Log In" class="login" /> -->

        <input type="submit" value="Sign Up" class="signup" />
      </form>
    </div>
  </body>
</html>
