<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Log In</title>
    <link rel="stylesheet" href="CSS/first-web.css" />
  </head>
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>

  <body>
    <div class="center-column-items">
      <img id="logo" src="EPL.png" alt="Logo" />
      <form class="center-column-items">
        <input
          class="texts"
          type="text"
          name="email"
          placeholder="Please Enter Email"
          required
        />

        <input
          class="texts"
          type="password"
          name="password"
          placeholder="Please Enter Password"
          required
          id="password"
        />
        <div class="center-row-items">
          <input type="checkbox" onclick="myFunction()" class="middle" />
          <p>Show Password</p>
        </div>
        <input type="submit" value="Log In" class="texts login" />

        <input type="button" value="Sign Up" class="texts signup" />
      </form>
    </div>
  </body>
</html>
