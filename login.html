<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <link rel="stylesheet" href="CSS/first-web.css" />
  </head>
  <script>
    function signUp() {
      window.location.href = "http://127.0.0.1:5500/signup.html";
    }
    function login() {
      var username = document.getElementById("user-name").value;
      var password = document.getElementById("password").value;

      if (username === "ziad abdelhameed" && password === "123456") {
        window.location.replace("http://127.0.0.1:5500/home.html");
      } else {
        alert("Invalid username & password");
      }
    }
    function showPassword() {
      var password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>

  <body>
    <div class="center-column-items">
      <img id="logo" src="Images/EPL.png" alt="Logo" />
      <form
        class="center-column-items"
        onsubmit="event.preventDefault(); login();"
      >
        <input
          id="user-name"
          type="text"
          name="text"
          class="texts"
          placeholder="Please Enter User Name"
          required
        />

        <input
          id="password"
          type="password"
          name="password"
          class="texts"
          placeholder="Please Enter Password"
          required
        />
        <div class="center-row-items" onclick="showPassword()">
          <input type="checkbox" class="middle" />
          <p>Show Password</p>
        </div>
        <input type="submit" value="Log In" class="texts login" />

        <input
          type="button"
          value="Sign Up"
          class="texts signup"
          onclick="signUp()"
        />
      </form>
    </div>
  </body>
</html>
